<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitWise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("image1/christine-roy-ir5MHI6rPg0-unsplash.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .form-container, .summary-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SplitWise</h1>

        <div class="form-container">
            <form id="expense-form">
                <label for="person-name">Enter the name of the person:</label>
                <input type="text" id="person-name" placeholder="Person's Name" required>

                <label for="reason">Reason for expense:</label>
                <input type="text" id="reason" placeholder="Reason" required>

                <label for="paid-by">Paid by:</label>
                <select id="paid-by" required>
                    <option value="1">Person 1</option>
                    <option value="2">Person 2</option>
                    <option value="3">Person 3</option>
                    <option value="4">Person 4</option>
                </select>

                <label for="amount">Paid Amount:</label>
                <input type="number" id="amount" placeholder="Amount" required>

                <label for="split">Number of people splitting:</label>
                <input type="number" id="split" min="1" max="4" required>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="summary-container">
            <h2>Expense Summary</h2>
            <ul id="expense-summary">
                <!-- Expense summary will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('expense-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const personName = document.getElementById('person-name').value;
            const reason = document.getElementById('reason').value;
            const paidBy = document.getElementById('paid-by').value;
            const amount = document.getElementById('amount').value;
            const split = document.getElementById('split').value;

            const summaryItem = document.createElement('li');
            summaryItem.textContent = ${personName} paid ${amount} for ${reason} (Paid by: Person ${paidBy}, Split Among: ${split} people);
            document.getElementById('expense-summary').appendChild(summaryItem);

            // Clear form fields after submission
            document.getElementById('expense-form').reset();
        });
    </script>
</body>
</html>
